name: Build test

on:
  push:
    branches:
    - main
    - dev
    - feat-ci/cd
  pull_request:
    branches:
    - main
    - dev

env:
  INSTANCE: instance-1
  SERVICE_ACCOUT: heyi-github-action@hey-i-375802.iam.gserviceaccount.com
  PROJECT_ID: hey-i-375802
  SERVICE: heyi-front
  REGION: asia-northeast1
  WORKLOAD_IDENTITY_PROVIDER: projects/1055514527189/locations/global/workloadIdentityPools/heyi-pool/providers/my-provider

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3
 
    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/1055514527189/locations/global/workloadIdentityPools/heyi-pool/providers/my-provider'     
        service_account: 'heyi-github-action@hey-i-375802.iam.gserviceaccount.com' 
        token_format: 'access_token'


    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Build and Push Container
      run: |-
        docker build . --file Dockerfile --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}

    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy ${{ env.SERVICE }} \
          --region ${{ env.REGION }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }} \
          --platform "managed" \
          --quiet